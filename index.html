<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipo de Cores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1 class="card__title">Tipo de cores</h1>
    <h1 class="card__subtitle">Cores escolhidas</h1>
    <div class="card__result"></div>
    <label for="card__subtitle">Busque a cor</label>
    <input class="card__input" type="text" id="input-search" data-input>
    <ul class="card__balls">
      <li class="card__ball-item card__ball-item-1" data-name="springgreen"></li>
      <li class="card__ball-item card__ball-item-2" data-name="steelblue"></li>
      <li class="card__ball-item card__ball-item-3" data-name="black"></li>
      <li class="card__ball-item card__ball-item-4" data-name="purple"></li>
      <li class="card__ball-item card__ball-item-5" data-name="yellow"></li>
      <li class="card__ball-item card__ball-item-6" data-name="aqua"></li>
      <li class="card__ball-item card__ball-item-7" data-name="tomato"></li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
